name: Merge Convert and Zip

on:
  push:
    paths:
      - 'conversation/xlsx/scanning.xlsx'
      - 'conversation/xlsx/prices.xlsx'
      - 'conversation/xlsx/version.txt'

jobs:
  process_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install .github/scripts/dependencies
        run: |
          pip install -r .guthub/script/requirements.txt

      - name: Run Python merge & convert
        run: python .github/script/merge_convert_zip.py

      - name: Commit log and zip
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add conversation/Logs/workflow_log.txt
          git add conversation/Ready/*.zip
          git commit -m "Auto: Merged, Converted, Zipped and Logged"
          git push