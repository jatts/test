name: Convert and Zip - Final

on:
  push:
    paths:
      - 'conversation/csv/scanning.xlsx'
      - 'conversation/csv/prices.xlsx'
      - 'conversation/csv/version.txt'

jobs:
  convert_and_zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Requirements
        run: |
          pip install -r scripts/requirements.txt

      - name: Run Python Conversion Script
        run: python3 scripts/convert_and_zip.py

      - name: Commit and Push All Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add conversation/Logs/workflow_activity.log
          git add conversation/Ready/*.zip
          git commit -m "Log: Converted and zipped DB with version"
          git push || echo "Nothing to push"
