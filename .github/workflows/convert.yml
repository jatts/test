name: Convert Excel to SQLite (When All Files Exist)

on:
  push:
    paths:
      - 'conversation/xlsx/scanning.xlsx'
      - 'conversation/xlsx/prices.xlsx'
      - 'conversation/xlsx/version.txt'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ§  Check if all required files exist
        run: |
          if [ ! -f "conversation/xlsx/scanning.xlsx" ] || [ ! -f "conversation/xlsx/prices.xlsx" ] || [ ! -f "conversation/xlsx/version.txt" ]; then
            echo "âŒ Required files missing"
            exit 1
          fi
          echo "âœ… All required files found"

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: âš™ï¸ Run conversion.py
        run: python scripts/conversion.py

      - name: âœ… Conversion completed
        run: echo "ğŸ‰ Done! Check conversation/Ready and conversation/Logs"
